  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Clash Manager" />
  <meta name="format-detection" content="telephone=no" />

  <link rel="apple-touch-startup-image"
    media="screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"

  <link rel="apple-touch-startup-image"

    href="/Clash-Manager/splash.png" />
  <link rel="apple-touch-startup-image"
    media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    href="/Clash-Manager/splash.png" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Clash Manager: Clan Manager for Clash Royale. A modern Progressive Web App to track leaderboards, scout recruits, and analyze war performance." />
  <meta name="keywords" content="Clash Royale, clan manager, leaderboard, recruiter, war log, PWA" />

  <!-- Open Graph -->
  <meta property="og:title" content="Clash Manager: Clan Manager for Clash Royale" />
  <meta property="og:description" content="Manage your Clash Royale clan with a modern Progressive Web App" />
  <meta property="og:type" content="website" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/Clash-Manager/favicon.png" />
  <link rel="shortcut icon" href="/Clash-Manager/favicon.png" />
  <link rel="apple-touch-icon" href="/Clash-Manager/apple-touch-icon.png" />

  <!-- Resource Hints -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://script.google.com" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <title>Clash Manager: Clan Manager for Clash Royale</title>

  <!-- CRITICAL CSS: Inlined to render App Shell immediately before JS loads -->
  <style>
    /* ðŸŽ¨ NATIVE FEEL: Lock overscroll to prevent rubber-banding of the browser window */
    body {
      background-color: #fdfcff;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      overscroll-behavior-y: none;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #050505;
      }
    }

    /* App Shell Skeleton */
    #app-shell-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px 16px;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.3s ease-out;
      pointer-events: none;
    }

    .shell-header {
      height: 60px;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      padding-top: env(safe-area-inset-top);
    }

    .shell-h-box {
      width: 100%;
      height: 32px;
      background: rgba(128, 128, 128, 0.1);
      border-radius: 12px;
    }

    .shell-card {
      height: 70px;
      width: 100%;
      border-radius: 20px;
      background: rgba(128, 128, 128, 0.05);
      margin-bottom: 8px;
      border: 1px solid rgba(128, 128, 128, 0.05);
    }

    /* Simple shimmer */
    @keyframes shimmer {
      0% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.5;
      }
    }

    .shell-card {
      animation: shimmer 2s infinite ease-in-out;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- App Shell (Disappears once Vue mounts) -->
    <div id="app-shell-loader">
      <div class="shell-header">
        <div class="shell-h-box" style="width: 140px;"></div>
        <div class="shell-h-box" style="width: 80px; margin-left: auto;"></div>
      </div>
      <div class="shell-card"></div>
      <div class="shell-card"></div>
      <div class="shell-card"></div>
      <div class="shell-card"></div>
      <div class="shell-card"></div>
      <div class="shell-card"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
