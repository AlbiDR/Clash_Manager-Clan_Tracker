<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="Clash Manager - Professional recruitment and performance analytics dashboard for Clash Royale clan leaders." />
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fdfcff" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0e14" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <link rel="apple-touch-icon" href="/Clash-Manager/apple-touch-icon.png" />
  <link rel="icon" type="image/png" href="/Clash-Manager/favicon.png" />

  <!-- ⚡ OPTIMIZATION: Non-blocking font load -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap">
  </noscript>

  <title>Clash Manager</title>

  <script type="importmap">
  {
    "imports": {
      "vue": "https://esm.sh/vue@^3.5.25",
      "vue-router": "https://esm.sh/vue-router@^4.6.4",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "@formkit/auto-animate/vue": "https://esm.sh/@formkit/auto-animate@^0.9.0/vue",
      "zod": "https://esm.sh/zod@^3.22.4"
    }
  }
  </script>

  <style>
    /* ⚡ CRITICAL INLINE CSS: Ensures Shell paints before JS loads */
    :root {
      --sys-color-background: #fdfcff;
      --sys-color-surface-container: #f3edf7;
      --sys-color-surface-container-high: #ece6f0;
      --sys-color-surface-container-highest: #e6e0e9;
      --sh-sk: #e6e0e9;
      --sys-surface-glass-border: rgba(255, 255, 255, 0.7);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --sys-color-background: #0b0e14;
        --sys-color-surface-container: #1b1f27;
        --sys-color-surface-container-high: #242932;
        --sys-color-surface-container-highest: #2f343e;
        --sh-sk: #2f343e;
        --sys-surface-glass-border: rgba(255, 255, 255, 0.12);
      }
    }
    
    body { 
      background-color: var(--sys-color-background); 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      overscroll-behavior-y: none; 
    }
    
    #app-shell { padding: 12px 16px; max-width: 720px; margin: 0 auto; padding-top: calc(12px + env(safe-area-inset-top)); }
    
    /* Pre-rendered Header to match ConsoleHeader.vue */
    .sk-header { 
      background: var(--sys-color-surface-container); 
      border-radius: 24px; 
      padding: 18px; 
      margin-bottom: 20px; 
      height: 140px; 
      box-sizing: border-box; 
      display: flex; 
      flex-direction: column; 
      justify-content: space-between; 
      border: 1px solid var(--sys-surface-glass-border); 
    }
    .sk-row { display: flex; justify-content: space-between; align-items: center; }
    .sk-title { width: 140px; height: 28px; background: var(--sh-sk); border-radius: 8px; }
    .sk-pill { width: 80px; height: 24px; background: var(--sh-sk); border-radius: 12px; }
    .sk-input { width: 100%; height: 46px; background: var(--sys-color-surface-container-highest); border-radius: 14px; margin-top: 14px; opacity: 0.6; }
    
    .sk-list { display: flex; flex-direction: column; gap: 8px; }
    
    /* Pre-rendered Cards to match MemberCard.vue collapsed state */
    .sk-card { 
      height: 76px; 
      background: var(--sys-color-surface-container); 
      border-radius: 20px; 
      padding: 12px 16px; 
      box-sizing: border-box; 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      border: 1px solid transparent; 
      margin-bottom: 8px;
    }
    
    .sk-info { display: flex; flex-direction: column; gap: 8px; }
    .sk-line-l { width: 120px; height: 16px; background: var(--sh-sk); border-radius: 4px; }
    .sk-line-s { width: 80px; height: 12px; background: var(--sh-sk); border-radius: 4px; opacity: 0.7; }
    .sk-box { width: 48px; height: 48px; background: var(--sh-sk); border-radius: 14px; }

    /* Shimmer Animation */
    .skeleton-anim { animation: pulse 1.5s infinite ease-in-out; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
  </style>
</head>
<body>
  <div id="app">
    <!-- 
      HIGH FIDELITY SHELL 
      This renders INSTANTLY (FCP) before Vue loads.
    -->
    <div id="app-shell">
      <div class="sk-header skeleton-anim">
        <div class="sk-row">
          <div class="sk-title"></div>
          <div class="sk-pill"></div>
        </div>
        <div class="sk-input"></div>
      </div>
      <div class="sk-list">
        <!-- 8 Cards to fill mobile viewport -->
        <div class="sk-card skeleton-anim"><div class="sk-info"><div class="sk-line-l" style="width: 120px"></div><div class="sk-line-s"></div></div><div class="sk-box"></div></div>
        <div class="sk-card skeleton-anim"><div class="sk-info"><div class="sk-line-l" style="width: 140px"></div><div class="sk-line-s"></div></div><div class="sk-box"></div></div>
        <div class="sk-card skeleton-anim"><div class="sk-info"><div class="sk-line-l" style="width: 90px"></div><div class="sk-line-s"></div></div><div class="sk-box"></div></div>
        <div class="sk-card skeleton-anim"><div class="sk-info"><div class="sk-line-l" style="width: 130px"></div><div class="sk-line-s"></div></div><div class="sk-box"></div></div>
        <div class="sk-card skeleton-anim"><div class="sk-info"><div class="sk-line-l" style="width: 100px"></div><div class="sk-line-s"></div></div><div class="sk-box"></div></div>
        <div class="sk-card skeleton-anim"><div class="sk-info"><div class="sk-line-l" style="width: 150px"></div><div class="sk-line-s"></div></div><div class="sk-box"></div></div>
        <div class="sk-card skeleton-anim"><div class="sk-info"><div class="sk-line-l" style="width: 110px"></div><div class="sk-line-s"></div></div><div class="sk-box"></div></div>
        <div class="sk-card skeleton-anim"><div class="sk-info"><div class="sk-line-l" style="width: 125px"></div><div class="sk-line-s"></div></div><div class="sk-box"></div></div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
