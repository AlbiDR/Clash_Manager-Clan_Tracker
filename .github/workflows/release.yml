
name: Release PWA

on:
  push:
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # âš¡ CACHING: Makes the release build faster too
      - name: Setup Node.js (with Cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Dependencies
        run: npm install

      # ğŸ›¡ï¸ AUTOMATED TESTING for Releases
      - name: Run Unit Tests
        run: npm test -- run

      - name: Build App
        run: npm run build
        env:
          VITE_GAS_URL: ${{ secrets.VITE_GAS_URL }}

      - name: Zip Build Assets
        run: |
          cd dist
          zip -r ../clash-manager-pwa.zip .
          cd ..
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: frontend/clash-manager-pwa.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## ğŸš€ PWA Update
            **Version**: ${{ github.ref_name }}
            
            Access the web application here:
            ğŸ‘‰ **https://albidr.github.io/Clash-Manager/**
