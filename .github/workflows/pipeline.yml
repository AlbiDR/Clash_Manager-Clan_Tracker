name: CI/CD Pipeline

on:
  push:
    branches: [ "**" ]
    tags: [ "v*" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend-PWA
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js (with Cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Frontend-PWA/package-lock.json'

      - name: Install Dependencies
        run: npm install --prefer-offline --no-audit --no-fund

      - name: Run Unit Tests
        run: npm test -- run

      - name: Build App
        run: npm run build
        env:
          VITE_GAS_URL: ${{ secrets.VITE_GAS_URL }}

      - name: Create Lighthouse Config
        # We use $GITHUB_WORKSPACE to ensure the file is saved at the very root of the project
        run: |
          echo '{
            "ci": {
              "collect": {
                "staticDistDir": "./Frontend-PWA/dist"
              }
            }
          }' > $GITHUB_WORKSPACE/.lighthouserc.json

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          # We point directly to the absolute path in the workspace root
          configPath: './.lighthouserc.json'
          temporaryPublicStorage: true

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Frontend-PWA/dist'

      - name: Zip Assets (for Tags)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd dist
          zip -r ../clash-manager-pwa.zip .

      - name: Upload Zip for Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: Frontend-PWA/clash-manager-pwa.zip

  deploy-pages:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  create-release:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Zip
        uses: actions/download-artifact@v4
        with:
          name: release-zip
          path: .
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: clash-manager-pwa.zip
          generate_release_notes: true
          body: |
            ## ðŸš€ PWA Update
            Access the web application here:
            ðŸ‘‰ https://albidr.github.io/Clash-Manager/
