name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # Ensure this matches your default branch
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Frontend-PWA/package-lock.json'

      - name: Install & Build
        run: |
          cd Frontend-PWA
          npm install
          npm run build
        env:
          VITE_GAS_URL: ${{ secrets.VITE_GAS_URL }}

      # üîç DEBUG: This checks if index.html actually exists in the dist folder
      - name: Verify Build Output
        run: ls -la Frontend-PWA/dist

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the most important line. 
          # It tells GitHub: "Take everything inside this folder and make it the website."
          path: './Frontend-PWA/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
