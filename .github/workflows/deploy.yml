
name: Deploy to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# üöÄ PARALLEL BUILDS:
# We removed the global concurrency block.
# Now, multiple commits trigger multiple builds at the same time!

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ‚ö° CACHING: Speeds up every parallel build
      - name: Setup Node.js (with Cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run build
        env:
          VITE_GAS_URL: ${{ secrets.VITE_GAS_URL }}

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    # üõ°Ô∏è QUEUED DEPLOYMENT ("Auto Resume"):
    # Builds run parallel, but we deploy them one by one.
    # cancel-in-progress: false ensures we don't kill the previous deployment.
    concurrency:
      group: "pages"
      cancel-in-progress: false
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
